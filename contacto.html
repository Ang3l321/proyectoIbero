      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"

  </head>

  <body>
    <!-- Navbar -->
    <nav>
      <h1>Proyecto</h1>
      <ul class="navegacion">
        <li><a href="index.html" class="nav-link">Inicio</a></li>

      </ul>
      <button class="menu-burguer" id="menu-burguer">
        <ion-icon class="barras" name="menu-outline"></ion-icon>
      </button>
    </nav>
    <!-- Contact section -->
    <section class="contacto" id="contacto">
      <h2>Contáctame</h2>
      <div class="formulario-contenedor">
        <div class="formulario-contacto">
          <!-- este formulario de contacto es personal para cada uno, se crea en formspree.io-->
          <form action="https://formspree.io/f/####" method="POST">
            <div class="control-formulario">
              <label for="name">Nombre</label>
              <input
                type="text"
                id="name"
                name="sender-name"
                placeholder="Escribe tu nombre"
                class="input-field"
                required
              />
            </div>
            <div class="control-formulario">
              <label for="email">Correo Electrónico</label>
              <input
                type="email"
                id="email"
                name="sender-email"
                placeholder="Ingresa tu correo electrónico"
                class="input-field"
                required
              />
            </div>
            <div class="control-formulario">
              <label for="mensaje">Mensaje</label>
              <textarea
                id="mensaje"
                cols="60"
                rows="10"
                placeholder="Escribe tu mensaje"
                name="mensaje"
                class="input-field"
                required
              ></textarea>
            </div>
            <input
              type="submit"
              value="Enviar"
              id="submit-btn"
              class="submit-btn"
            />
          </form>
        </div>
      </div>
    </section>
    <!-- Footer section -->

        src="icons/arrow-up.png"
        class="up-arrow"
        alt="desplazarse-hacia-arriba"
      /></i>
    </footer>
    <!-- Website scripts -->
    <script src="app.js"></script>

    <!-- Ion icons scripts -->
